name: JSDocs Generator

run-name: ${{ github.actor }} is trying JSDOCs

on:
  push:
    branches: ["main", "bug-*", "feature-*", "WIP-*"]
  pull_request:
    branches: ["main", "bug-*", "feature-*", "WIP-*"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v3
          
        - name: JSDOC generation
        - uses: andstor/jsdoc-action@v1
          with:
              source_dir: ./src/
              recurse: true
              output_dir: ./out
